<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>首页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="ctx" th:content="@{/}">
    <link rel="stylesheet" th:href="@{/public/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/public/web/css/public.css}" media="all"/>
</head>
<body class="childrenBody">
<input type="hidden" id="userName" th:value="${session.user_name_in_session}">
<input type="hidden" id="platformName" value="xx平台">
<blockquote class="layui-elem-quote layui-bg-green">
    <div id="nowTime"></div>
</blockquote>
<div class="layui-row layui-col-space10 panel_box">
    <div class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
        <a href="javascript:;" th:attr="data-url=@{/dataManage/scada}">
            <div class="panel_icon layui-bg-red">
                <i class="layui-anim layui-icon" data-icon="&#xe857;">&#xe857;</i>
            </div>
            <div class="panel_word scadaAll">
                <span></span>
                <em>scada数据</em>
                <cite class="layui-hide">scada数据管理</cite>
            </div>
        </a>
    </div>
    <div class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
        <a href="javascript:;" th:attr="data-url=@{/dataManage/maintain}">
            <div class="panel_icon layui-bg-green">
                <i class="layui-anim layui-icon" data-icon="&#xe60a;">&#xe60a;</i>
            </div>
            <div class="panel_word maintainAll">
                <span></span>
                <em>维保数据</em>
                <cite class="layui-hide">维保数据管理</cite>
            </div>
        </a>
    </div>
    <div class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
        <a href="javascript:;" th:attr="data-url=@{/dataManage/weather}">
            <div class="panel_icon layui-bg-black">
                <i class="layui-anim layui-icon" data-icon="&#xe62e;">&#xe62e;</i>
            </div>
            <div class="panel_word weatherAll">
                <span></span>
                <em>天气数据</em>
                <cite class="layui-hide">天气数据管理</cite>
            </div>
        </a>
    </div>
    <div class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
        <a href="javascript:;" th:attr="data-url=@{/dataMange/macro}">
            <div class="panel_icon layui-bg-orange">
                <i class="layui-anim layui-icon" data-icon="&#xe62a;">&#xe62a;</i>
            </div>
            <div class="panel_word macroAll">
                <span></span>
                <em>宏观数据</em>
                <cite class="layui-hide">宏观数据管理</cite>
            </div>
        </a>
    </div>
    <div class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
        <a href="javascript:;" th:attr="data-url=@{/user/userList}">
            <div class="panel_icon layui-bg-cyan">
                <i class="layui-anim seraph icon-icon10" data-icon="icon-icon10"></i>
            </div>
            <div class="panel_word userAll">
                <span></span>
                <em>用户总数</em>
                <cite class="layui-hide">用户中心</cite>
            </div>
        </a>
    </div>
    <div class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
        <a href="javascript:;">
            <div class="panel_icon layui-bg-blue">
                <i class="layui-anim seraph icon-clock"></i>
            </div>
            <div class="panel_word">
                <span class="loginTime"></span>
                <cite>上次登录时间</cite>
            </div>
        </a>
    </div>
</div>
<blockquote class="layui-elem-quote main_btn">

</blockquote>
<div class="layui-row layui-col-space10">
    <div class="layui-col-lg6 layui-col-md12">

    </div>
    <div class="layui-col-lg6 layui-col-md12">

    </div>
</div>

<script type="text/javascript" th:src="@{/public/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/public/web/js/main.js}"></script>
</body>
</html>
