<!DOCTYPE html>
<html class="loginHtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title text="xx平台"></title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="ctx" th:content="@{/}"/>
    <link rel="icon" th:href="@{/public/web/favicon.icon}"/>
    <link rel="stylesheet" th:href="@{/public/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/public/web/css/public.css}" media="all"/>
</head>
<body class="loginBody">
<!--<div th:if="${not #strings.isEmpty(failureReason)}" th:text="${'错误信息: '+ failureReason}" style="text-align:center;background:#ff8ca9;"></div>-->
<form class="layui-form" th:action="@{/admin/login}" method="post">
    <div class="login_face"><h2>xx平台</h2>后台管理</div>
    <div class="layui-form-item input-item">
        <i class="layui-icon layui-icon-username"></i>
        <input type="text" placeholder="用户名" autocomplete="off" name="username" id="userName" class="layui-input"
               lay-verify="required"/>
    </div>
    <div class="layui-form-item input-item">
        <i class="layui-icon layui-icon-password"></i>
        <input type="password" placeholder="密码" autocomplete="off" name="password" id="password" class="layui-input"
               lay-verify="required"/>
    </div>
    <div class="layui-form-item input-item">
        <i class="layui-icon layui-icon-vercode"></i>
        <input type="verify" placeholder="图形验证码" autocomplete="off" name="verify" id="verify" class="layui-input"
               lay-verify="required"/>
        <div id="imgCode">
            <img src="/verificationCode?id=" +Math.random().toString() title="看不清，再来一张"/>
        </div>
    </div>
    <!--<div class="layui-form-item">-->
    <!--<input type="checkbox" name="" title="记住密码" lay-skin="primary">-->
    <!--</div>-->
    <div class="layui-form-item">
        <button class="layui-btn layui-block" lay-filter="login" lay-submit>登录</button>
    </div>
</form>
<script type="text/javascript" th:src="@{/public/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/public/web/js/login.js}"></script>
<!--<script type="text/javascript" th:src="@{/public/web/js/cache.js}"></script>-->
</body>
</html>
